<h1>Gnu</h1>
<p>Gnu - свободная Unix-подобная операционная система, разрабатываемая Проектом GNU.
Акроним GNU был выбран из-за того, что GNU является Unix-подобной операционной системой, но отличается от Unix тем, что является свободным и не содержит его кода.</p>
